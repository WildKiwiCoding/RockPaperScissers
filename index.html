<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="play-button">Play</button>
    
    <div id="game-container" class="hidden">
        <p>Choose your move:</p>
        <div class="button-container">
            <button class="image-button" onclick="playGame('rock')">
                <img src="Screenshot 2025-05-12 165100.png" alt="Rock">
            </button>
            <button class="image-button" onclick="playGame('paper')">
                <img src="Screenshot 2025-05-12 165055.png" alt="Paper">
            </button>
            <button class="image-button" onclick="playGame('scissors')">
                <img src="Screenshot 2025-05-12 165050.png" alt="Scissors">
            </button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
